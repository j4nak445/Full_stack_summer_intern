<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("enter first number:"));
        let b = parseFloat(prompt("enter second number:"));
        let op = parseInt(prompt("enter operator, 1=addition, 2=subtraction, 3=division, 4=multiplication"));

        switch (op) {
            case 1:
                alert((a + b));
                break;

            case 2:
                alert((a - b));
                break;


            case 3:
                alert((a / b));
                break;

            case 4:
                alert((a * b));
                break;
            
                

            default:
                alert("error occured");
        }

    </script>
</body>

</html>
