<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
</head>

<body>
    <script>
        let a =parseFloat(prompt("Enter first number:"));
        let b =parseFloat(prompt("Enter second number:"));
        let op =prompt("Enter operation: 1=Addition, 2=Subtraction, 3=Division, 4=Multiplication");

        if (op ==="1") {
            alert((a+b));
        } else if (op === "2") {
            alert((a-b));
        } else if (op === "3") {
            alert((a/b));
        } else if (op === "4") {
            alert((a*b));
        } else {
            alert("Invalid operation selected.");
        }
    </script>
</body>

</html>
